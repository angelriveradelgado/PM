<div class="container">
<div class="gap"></div>
	<div class="row" data-gutter="60">
		<div class="col-md-6">
			<h3 translate="bienvenida"></h3>
			<p translate="mensaje_bienvenida"></p>
		</div>
		<div class="col-md-6" ng-controller="LoginController as loginController" >
			<h3 translate="iniciar_sesion"></h3>
			
			<form ng-submit="login()">
				<div class="form-group form-group-icon-left">
					<i class="fa fa-user input-icon input-icon-show"></i> 
					<label translate="usuario"></label> 
					<input class="form-control" placeholder="e.g. miNombreDeUsuario" name="username" type="textx" ng-model="usuario.nombreUsuario" required/>
					<span ng-show="form.username.$dirty && credentials.username.$error.required" class="help-block">Username is required</span>
				</div>
				<div class="form-group form-group-icon-left">
					<i class="fa fa-lock input-icon input-icon-show">
					</i> <label translate="contrase単a"></label>
					<input class="form-control" type="password" placeholder="e.g. mi contrase単a" ng-model="usuario.contrasena"/>
				</div>
				<input class="btn btn-primary" type="submit" translate translate-attr-value="iniciar_sesion" />
				<label ng-show="error">Nombre de usuario o contrase単a incorrectos</label>
			</form>
			<p>{{'sin_cuenta' | translate}}
				<a href="#/registro" >{{'registrese' | translate}}</a>
			</p>
			<p>
				<a href="#" translate="olvido_contrase単a"></a>
			</p>
			<p>{{'es_PST' | translate}}

			</p>
