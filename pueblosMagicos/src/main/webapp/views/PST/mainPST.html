<script src="js/modernizr.js"></script>
<script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/slimmenu.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/bootstrap-timepicker.js"></script>
        <script src="js/nicescroll.js"></script>

        <script src="js/magnific.js"></script>
        <script src="js/owl-carousel.js"></script>
        <script src="js/fitvids.js"></script>

        <script src="js/countdown.js"></script>
        <script src="js/gridrotator.js"></script>
        <script src="js/custom.js"></script>
 <div class="container" >
     <div class="container" ng-controller="PuebloMagicoHeader as puebloMagicoHeader">
         <h1 class="page-title">{{nombrePuebloMagico}}</h1>
     </div>

     <div class="row">
         <div class="col-md-2">
             <aside class="sidebar-left">
                 <ul class="nav nav-pills nav-stacked nav-side mb30">
                     <li ng-class="{ active: tab == 'establecimientos' }"><a  href="" ng-click="tab='establecimientos'">Establecimientos</a>
                     </li>
                     <li ng-class="{ active: tab == 'servicios' }"><a href="" ng-click="tab='servicios'">Servicios turísticos</a>
                     </li>                           
                 </ul>
             </aside>
         </div>
         
         <div class="col-md-10">
             
            <div ng-switch on="tab" ng-init="tab='establecimientos'">
	         	<div ng-switch-when="info" ng-controller="PuebloMagicoController as puebloMagicoController">
           			<table class="table table-bordered table-striped table-booking-history">
                           	<thead>
                                 <tr>
                                    <th colspan="5" class="text-center">Establecimientos<button ng-click="redirectRegistro()" class="btn btn-link  fa fa-plus btn-lg"></button></th>
                                </tr>
                                <tr>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center">Registro</th>
                                    <th class="text-center">Ver más</th>
                                    <th class="text-center">Modificar</th>
                                    <th class="text-center">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Valle de Bravo</td>
                                    <td class="text-center">
                                        <div>    
                                            <div class="checkbox checkbox-switch checkbox-inline">
                                                <label><input class=" i-check" type="checkbox" checked/></label>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>    
                                            <form action="gestionVisualizarPM.html"><button  class="btn btn-link  fa  fa-search btn-lg"></button></form>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>    
                                            <form><button class="btn btn-link  fa fa-pencil btn-lg"></button></form>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>    
                                            <form><button  class="btn btn-link  fa fa-times btn-lg"></button></form>
                                        </div>
                                    </td>
                                </tr>                
                               

                            </tbody>
                        </table>
				</div>
	         	<div ng-switch-when="servicios" ng-controller="ServiciosTuristicosController as serviciosTuristicosController">
	            	
	            	<select class="col-md-12">
                        <option>Pueblo Mágico</option>
                        <option>Pinos</option>
                        <option>Valle de Bravo</option>
                    </select>
                    <div class="gap"></div>
	            	<table class="table table-bordered table-striped table-booking-history">
                           	<thead>
                                 <tr>
                                    <th colspan="5" class="text-center">Servicios Turisticos<button class="btn btn-link  fa fa-plus btn-lg"></button></th>
                                </tr>
                                <tr>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center">Registro</th>
                                    <th class="text-center">Ver más</th>
                                    <th class="text-center">Modificar</th>
                                    <th class="text-center">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Valle de Bravo</td>
                                    <td class="text-center">
                                        <div>    
                                            <div class="checkbox checkbox-switch checkbox-inline">
                                                <label><input class=" i-check" type="checkbox" checked/></label>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>    
                                            <form action="gestionVisualizarPM.html"><button  class="btn btn-link  fa  fa-search btn-lg"></button></form>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>    
                                            <form><button class="btn btn-link  fa fa-pencil btn-lg"></button></form>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>    
                                            <form><button  class="btn btn-link  fa fa-times btn-lg"></button></form>
                                        </div>
                                    </td>
                                </tr>                
                               

                            </tbody>
                        </table>
                        	            	
		        </div>
         	</div>
             
             


         </div>
         
         
         
         
         
     </div>

     <div class="gap"></div>
 </div>
