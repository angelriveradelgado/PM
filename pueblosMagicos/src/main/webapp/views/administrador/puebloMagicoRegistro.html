 <div class="container" >
     
	<div class="gap"></div>
     <div class="row">
         <div class="col-md-3">
             <aside class="sidebar-left">
                 <ul class="nav nav-pills nav-stacked nav-side mb30">
					<li>
						<a  href="#/gestion" ng-click="tab='inicio'">Inicio</a>
					</li>
				   <li class="active">
						<a  href="#/gestion/pueblosMagicos" ng-click="tab='pueblos'">Pueblos Mágicos</a>
				   </li>
				   <li>
						<a  href="#/gestion/atractivosTuristicos" ng-click="tab='atractivos'">Atractivos turísticos</a>
				   </li>           
				   <li>
						<a  href="#/gestion/serviciosEmergencias" ng-click="tab='servicios'">Servicios de emergencias</a>
				   </li>                
                 </ul>
             </aside>
         </div>
         
         <div class="col-md-9" ng-controller="PuebloMagicoRegistroController as PuebloMagicoRegistroController">	
			<form ng-submit="submit()">
				<div class="form-group">
					<label>*Nombre</label>
					 <input class="form-control" placeholder="" type="text" ng-model="puebloMagico.nombre"
	                   			maxlength="100" required/>
				</div>			
				<div class="form-group">
					<label>Descripción</label>
					<textarea class="form-control" rows="5" ng-model="puebloMagico.descripcion"></textarea>
				</div>
				<div class="form-group">
					<label>*Estado</label>
					<select class="form-control" ng-model="idEstado" ng-change="getMunicipios(idEstado)">
						<option ng-repeat="estado in estados" value="{{estado.idEstado}}">{{estado.nombreEstado}}</option>															
					</select>
				</div>
				<div class="form-group">
					<label>*Municipio</label>
					<select class="form-control" ng-model="puebloMagico.idMunicipio">
						<option ng-repeat="municipio in municipios" value="{{municipio.idMunicipio}}">{{municipio.nombreMunicipio}}</option>															
					</select>
				</div>	
				
				<div class="form-group">
					<label>*Seleccione la ubicación del Pueblo Mágico</label>
					<div id="map" style="height: 400px"></div>
				</div>
				
				<div class="gap"></div>
			
			
				<input class="btn btn-primary" type="submit" value="Registrar"></input>
				<a class="btn btn-primary" href="#/gestion/pueblosMagicos">Cancelar</a>
			</form>
		</div>
        
     </div>

     <div class="gap"></div>
 </div>
