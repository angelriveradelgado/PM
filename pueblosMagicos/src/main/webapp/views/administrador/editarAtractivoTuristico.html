	<!-- Modal -->
	  <div class="modal fade" id="upload" role="dialog">
	    <div class="modal-dialog modal-md">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Seleccione una foto</h4>
	        </div>
	        <div class="modal-body">
	        	<input name="file"  file-model = "myFile" id="file" type="file"  max-size="2000000" accept="image/*" />
	        	
	        </div>
	        
	        <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="uploadFile()">Aceptar</button>

	      </div>
	    </div>
